<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="main">
		<h2>Mensajes</h2>

		<div class="msgsContainer">
			<div class="loading_msgs">
				<img src="./imgs/loading.gif"  alt="Loading">
			</div>
		</div>
		<form action="" id="newComment" class="msgBar">
			<label for="user">Usuario.</label>
			<input type="text" name="user" id="user" class="control" placeholder = "Usuario" autofocus required>
		
			<label for="msg">Mensaje.</label> / <label for="file">Img.</label>
			<div class="msg-container">
				<textarea name="msg" id="msg" rows="3" maxlength="230" class="control" placeholder="Mensaje" required ></textarea>
			</div>
			<div class="file-container others">
				<input type="file" name="file" id="file" accept="image/*" class="control" >
			</div>

			<input type="reset"  value="Limpiar" class="control common-half">
			<input type="submit" value="Enviar" class="control  common-half">
		</form>
		
	</div>
	

	<!-- Ventana Modal para Alertas -->
	<div class="ventana" id="alerta">
		<div class="alert">
			<h3><span id="alertTitle">  Titulo </span></h3>
			<p><span id="alertMsg">  Mensaje  </span></p>
			<input type="button" value="OK" id="alertBtn" class="control" >
		</div>
	</div>

	<!-- - - >
	<script src="./js/jquery.js"></script>
	<!-- -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<!-- -->
	<script src="./js/script.js"></script>
</body>
</html>
