<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sample 11</title>
	<style>
		*{
			box-sizing:border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			margin: 0;
			padding: 0;

			font-size: 24px;
		}
		.common-half{
			width: 49%;
			display: inline-block;
		}
		.others{
			display: none;
		}
		.block{
			display: block;
		}
		.main{
			width: 100%;
			max-width: 1200px;
			margin: auto;
		}
		.main div{
			background-color: rgb(0,120,200);
			padding: 20px;

			vertical-align: top;
		}
		button.link-btn{
			background-color: inherit;
			border: 0px solid black;
			color: #0066cc;
			margin: 5px 15px;
			padding: 5px;

			border-radius: 			6px;
			-moz-border-radius: 	6px;
			-webkit-border-radius: 	6px;
		}
		button.link-btn:hover{
			text-decoration: underline;
			color: rgb(102, 179, 255);
		}
		button.link-btn.in{
			border: 2px solid #0066cc;
		}
		button.link-btn.in:hover{
			border: 2px solid rgb(102, 179, 255);
		}
		.area{
			padding: 20px;

			border-radius: 			12px;
			-moz-border-radius: 	12px;
			-webkit-border-radius: 	12px;

			min-height: 450px;
			color: white;
		}
		.area h2{
			margin-left: 50px;
		}

	</style>
</head>
<body>

	<div class="main">
		<button class="link-btn in">One</button>
		<button class="link-btn" >	Two</button>
		<button class="link-btn" >	Three</button>

		<div class="area in" id="A1">
			<h2>Area 1</h2>
		</div>
		<div class="area others" id="A2">
			<h2>Area 2</h2>
		</div>
		<div class="area others" id="A3">
			<h2>Area 3</h2>
		</div>

	</div>

	<!-- - - >
	<script src="./js/jquery.js"></script>
	<!-- -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<!-- -->
	<script>
		var main = function(){
			console.log( "Hi Welcome..." );

			$.each($("button.link-btn"), function(index, el) {
				$.data( el, "tab", index+1 );
			});

			$(".link-btn").click(function(event) {
				if( $(this).hasClass('in') )
					return;
				$(".link-btn").not($(this)).removeClass('in');
				$(this).addClass('in');

				$last = $(".area.in");
				$last.removeClass('in');
				$last.hide();
				
				$tab = $("#A" + $.data( this, "tab" ) );
				$tab.show("fast");
				$tab.addClass('in');
			});

		}
		$( document ).ready( main );
		//$( main );
	</script>
</body>
</html>
